# Base16 Gruvbox dark, hard 256 - alacritty color config
# Dawid Kurek (dawikur@gmail.com), morhetz (https://github.com/morhetz/gruvbox)

window:
  padding:
    x: 7
    y: 5

  opacity: 0.9 
scrolling:
  history: 10000
  multiplier: 3

colors:
  # Default colors
  primary:
    background: "#282828"
    foreground: "#ebdbb2"

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: "0x1d2021"
    cursor: "0xd5c4a1"

  # Normal colors
  normal:
    black: "0x1d2021"
    red: "0xfb4934"
    green: "0xb8bb26"
    yellow: "0xfabd2f"
    blue: "0x83a598"
    magenta: "0xd3869b"
    cyan: "0x8ec07c"
    white: "0xd5c4a1"

  # Bright colors
  bright:
    black: "0x1d2021"
    red: "0xfb4934"
    green: "0xb8bb26"
    yellow: "0xfabd2f"
    blue: "0x83a598"
    magenta: "0xd3869b"
    cyan: "0x8ec07c"
    white: "0xd5c4a1" 

font:
  normal:
    family: Iosevka Nerd Font
    style: Regular

  bold:
    family: Iosevka Nerd Font 
    style: Bold

  italic:
    family: Iosevka Nerd Font 
    style: Italic

  bold_italic:
    family: Iosevka Nerd Font
    style: Bold Italic

  size: 11
draw_bold_text_with_bright_colors: true
